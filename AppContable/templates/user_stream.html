{% extends "stream.html" %}

{% block content %}
<div class="row">
    <div class="grid-25">
        <h1>{{ user.username }}</h1>
    </div>
    <div class="grid-50">
        <div class="grid-33">
            <h5>Ingresos</h5>
            <p>{{ user.ingresos.count() }}</p>
        </div>
    </div>
    <div class="grid-50">
        <div class="grid-33">
            <h5>Gastos</h5>
            <p>{{ user.gastos.count() }}</p>
        </div>
    </div>
</div>

{{ super() }}
{% endblock %}
