<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}App Contable{% endblock %}</title>
        <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/css/normalize.min.css">
    <link rel="stylesheet" href="/static/css/main.css">

</head>
<body>
    <header>
        <div class="card text-center">
          <div class="card-body">
            <h1 class="card-title"><b>App Contable</b></h1>
          </div>
          <div class="card-footer text-muted">
          </div>
        </div>
    </header>


    <nav class="navbar navbar-dark bg-dark" >
        <a class="navbar-brand" style="font-size: 30px" href="#">

            <img src={{"static/img/"+page+".png"}} width="80" height="80"/>
            <b>{{page}}</b>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo01" style="font-size: 20px">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home') }}">Inicio</a>
                <li class="nav-item">
                <a class="nav-link" href="{{ url_for('ingreso') }}">Ingresos</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{{ url_for('gasto') }}">Gastos</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/Documentos">Documentos</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">Salir</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row">

          <div class="main" style="width: 100%; height: 500px;">


            {% block content %}{% endblock %}

          </div>

        </div>
    <br>
</body>
</html>
